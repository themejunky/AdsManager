apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.appnext.sdk:ads:2.0.6.462'
    // Mandatory
    compile 'com.facebook.android:audience-network-sdk:4.26.0'
    compile 'com.google.android.gms:play-services-ads:11.0.4'
    testCompile 'junit:junit:4.12'
    compile files('lib/dagger-2.7.jar')
    compile files('lib/eventbus-2.2.1.jar')
    compile files('lib/javax.inject-1.jar')
    compile files('lib/rxjava-1.2.0.jar')
    compile files('lib/vungle-publisher-adaptive-id-4.1.0.jar')
}
