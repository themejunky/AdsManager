apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    compile 'com.android.support:appcompat-v7:26.1.0'

    compile 'com.appnext.sdk:ads:2.2.5.468' // Mandatory
    compile 'com.appnext.sdk:native-ads2:2.2.5.468'
    compile 'com.facebook.android:audience-network-sdk:4.26.0'
    compile 'com.google.android.gms:play-services-ads:15.0.0'
    compile 'com.google.android.gms:play-services-basement:15.0.0'
    compile 'com.google.android.gms:play-services-location:15.0.0'

}
